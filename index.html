<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global AI Model Observatory 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700;900&family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'DM Sans', sans-serif; background: linear-gradient(135deg, #0a0e27 0%, #1a1147 50%, #2d1b47 100%); color: #e8e6f0; overflow-x: hidden; }
        .hero-title { font-family: 'Fraunces', serif; font-weight: 900; background: linear-gradient(135deg, #00fff2 0%, #a78bfa 50%, #f472b6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; letter-spacing: -0.03em; line-height: 1.1; }
        .section-title { font-family: 'Fraunces', serif; font-weight: 700; letter-spacing: -0.02em; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); }
        .glass-strong { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.12); }
        @keyframes float { 0%, 100% { transform: translateY(0px) rotate(0deg); } 50% { transform: translateY(-20px) rotate(5deg); } }
        @keyframes pulse-glow { 0%, 100% { box-shadow: 0 0 20px rgba(167, 139, 250, 0.3); } 50% { box-shadow: 0 0 40px rgba(167, 139, 250, 0.6); } }
        .float-animation { animation: float 6s ease-in-out infinite; }
        .pulse-glow-animation { animation: pulse-glow 3s ease-in-out infinite; }
        .tab-button { position: relative; transition: all 0.3s ease; }
        .tab-button.active { color: #00fff2; }
        .tab-button.active::after { content: ''; position: absolute; bottom: -2px; left: 0; right: 0; height: 3px; background: linear-gradient(90deg, #00fff2, #a78bfa); border-radius: 3px; }
        .model-card { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); position: relative; overflow: hidden; }
        .model-card::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent); transition: left 0.6s; }
        .model-card:hover::before { left: 100%; }
        .model-card:hover { transform: translateY(-4px); box-shadow: 0 12px 40px rgba(167, 139, 250, 0.3); }
        .rank-badge { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); box-shadow: 0 4px 20px rgba(251, 191, 36, 0.4); }
        .stat-bar { height: 6px; background: rgba(255, 255, 255, 0.1); border-radius: 10px; overflow: hidden; }
        .stat-fill { height: 100%; background: linear-gradient(90deg, #00fff2, #a78bfa); border-radius: 10px; transition: width 1s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 0 10px rgba(0, 255, 242, 0.5); }
        .update-indicator { display: inline-flex; align-items: center; gap: 6px; padding: 6px 14px; background: rgba(0, 255, 242, 0.1); border: 1px solid rgba(0, 255, 242, 0.3); border-radius: 20px; font-size: 12px; color: #00fff2; }
        .update-dot { width: 8px; height: 8px; background: #00fff2; border-radius: 50%; animation: pulse 2s ease-in-out infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.2); } }
        .badge { padding: 3px 8px; border-radius: 10px; font-size: 10px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        .badge-top { background: linear-gradient(135deg, #fbbf24, #f59e0b); color: #1a1147; }
        .badge-kr { background: linear-gradient(135deg, #3b82f6, #60a5fa); color: white; border: 1px solid #93c5fd; }
        .scroll-progress { position: fixed; top: 0; left: 0; right: 0; height: 3px; background: linear-gradient(90deg, #00fff2, #a78bfa, #f472b6); transform-origin: left; z-index: 9999; }
        .link-button { display: inline-flex; align-items: center; gap: 4px; padding: 3px 8px; background: rgba(0, 255, 242, 0.1); border: 1px solid rgba(0, 255, 242, 0.3); border-radius: 8px; font-size: 11px; color: #00fff2; text-decoration: none; transition: all 0.3s ease; }
        .link-button:hover { background: rgba(0, 255, 242, 0.2); transform: scale(1.05); box-shadow: 0 0 20px rgba(0, 255, 242, 0.3); }
        .loading-spinner { border: 3px solid rgba(255, 255, 255, 0.1); border-top: 3px solid #00fff2; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .refresh-button { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; border-radius: 50%; background: linear-gradient(135deg, #00fff2, #a78bfa); border: none; color: white; font-size: 24px; cursor: pointer; box-shadow: 0 8px 32px rgba(0, 255, 242, 0.4); transition: all 0.3s ease; z-index: 1000; }
        .refresh-button:hover { transform: scale(1.1) rotate(180deg); box-shadow: 0 12px 48px rgba(0, 255, 242, 0.6); }
        .filter-btn { padding: 6px 14px; border-radius: 10px; font-size: 13px; font-weight: 600; border: 1px solid rgba(255,255,255,0.15); background: rgba(255,255,255,0.03); color: #9ca3af; cursor: pointer; transition: all 0.3s ease; }
        .filter-btn:hover { border-color: rgba(0,255,242,0.4); color: #e8e6f0; }
        .filter-btn.active { background: rgba(0,255,242,0.15); border-color: #00fff2; color: #00fff2; }
        .sort-btn { padding: 6px 14px; border-radius: 10px; font-size: 12px; font-weight: 600; border: 1px solid rgba(167,139,250,0.3); background: rgba(167,139,250,0.1); color: #a78bfa; cursor: pointer; transition: all 0.3s ease; }
        .sort-btn:hover { background: rgba(167,139,250,0.2); }
        .llm-row { transition: all 0.3s ease; border-left: 3px solid transparent; }
        .llm-row:hover { background: rgba(255,255,255,0.04); border-left-color: #00fff2; }
        .media-card { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .media-card:hover { transform: translateY(-6px) scale(1.02); box-shadow: 0 16px 48px rgba(167, 139, 250, 0.35); }
        .divider { height: 2px; background: linear-gradient(90deg, #00fff2, #a78bfa, transparent); border-radius: 1px; }
        .api-ref { font-size: 10px; color: #6b7280; word-break: break-all; }
    </style>
</head>
<body>
    <div id="root"></div>
    <button id="refresh-btn" class="refresh-button" title="Îç∞Ïù¥ÌÑ∞ ÏÉàÎ°úÍ≥†Ïπ®" onclick="location.reload()">üîÑ</button>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        function Dashboard() {
            const [activeTab, setActiveTab] = useState('llm');
            const [llmFilter, setLlmFilter] = useState('overall');
            const [sortAsc, setSortAsc] = useState(false);
            const [loading, setLoading] = useState(true);
            const [lastUpdate, setLastUpdate] = useState(null);
            const [scrollProgress, setScrollProgress] = useState(0);

            const [llmModels, setLlmModels] = useState([]);
            const [textToImageModels, setTextToImageModels] = useState([]);
            const [textToSpeechModels, setTextToSpeechModels] = useState([]);
            const [textToVideoModels, setTextToVideoModels] = useState([]);
            const [imageToVideoModels, setImageToVideoModels] = useState([]);
            const [koreanCompanies, setKoreanCompanies] = useState([]);
            const [apiEndpoints, setApiEndpoints] = useState({});

            useEffect(() => {
                const loadData = async () => {
                    try {
                        const [dataRes, krRes] = await Promise.all([
                            fetch('./data.json?t=' + Date.now()),
                            fetch('./korean_companies.json?t=' + Date.now())
                        ]);
                        const data = await dataRes.json();
                        const kr = await krRes.json();

                        setLlmModels(data.llmModels || []);
                        setTextToImageModels(data.textToImageModels || data.imageModels || []);
                        setTextToSpeechModels(data.textToSpeechModels || data.voiceModels || []);
                        setTextToVideoModels(data.textToVideoModels || data.videoModels || []);
                        setImageToVideoModels(data.imageToVideoModels || []);
                        setKoreanCompanies(kr.companies || []);
                        setApiEndpoints(data.metadata?.apiEndpoints || {});
                        setLastUpdate(data.lastUpdate ? new Date(data.lastUpdate) : new Date());
                        setLoading(false);
                    } catch (error) {
                        console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:', error);
                        setLoading(false);
                    }
                };
                loadData();
            }, []);

            useEffect(() => {
                const handleScroll = () => {
                    const windowHeight = window.innerHeight;
                    const documentHeight = document.documentElement.scrollHeight - windowHeight;
                    const scrolled = window.scrollY;
                    setScrollProgress(documentHeight > 0 ? (scrolled / documentHeight) * 100 : 0);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const tabs = [
                { id: 'llm', label: 'LLM', icon: 'üí¨' },
                { id: 'text-to-image', label: 'Text-to-Image', icon: 'üé®' },
                { id: 'text-to-speech', label: 'Text-to-Speech', icon: 'üéôÔ∏è' },
                { id: 'text-to-video', label: 'Text-to-Video', icon: 'üé¨' },
                { id: 'image-to-video', label: 'Image-to-Video', icon: 'üéûÔ∏è' },
            ];

            const llmFilters = [
                { id: 'overall', label: 'Ï¢ÖÌï©ÏàúÏúÑ', key: 'score', icon: 'üèÜ', unit: 'Ï†ê' },
                { id: 'coding', label: 'ÏΩîÎî©', key: 'codingScore', icon: 'üíª', unit: 'Ï†ê' },
                { id: 'math', label: 'ÏàòÌïô', key: 'mathScore', icon: 'üî¢', unit: 'Ï†ê' },
                { id: 'value', label: 'Í∞ÄÏÑ±ÎπÑ', key: 'valueScore', icon: 'üí∞', unit: '' },
                { id: 'speed', label: 'ÏÜçÎèÑ', key: 'speed', icon: '‚ö°', unit: ' tok/s' },
            ];

            const isKoreanCompany = (company) => {
                if (!company) return false;
                return koreanCompanies.some(kr =>
                    company.toLowerCase().includes(kr.toLowerCase())
                );
            };

            const getApiEndpoint = () => {
                switch(activeTab) {
                    case 'llm': return apiEndpoints.llm || '';
                    case 'text-to-image': return apiEndpoints.textToImage || '';
                    case 'text-to-speech': return apiEndpoints.textToSpeech || '';
                    case 'text-to-video': return apiEndpoints.textToVideo || '';
                    case 'image-to-video': return apiEndpoints.imageToVideo || '';
                    default: return '';
                }
            };

            const getRawModels = () => {
                switch(activeTab) {
                    case 'llm': return llmModels;
                    case 'text-to-image': return textToImageModels;
                    case 'text-to-speech': return textToSpeechModels;
                    case 'text-to-video': return textToVideoModels;
                    case 'image-to-video': return imageToVideoModels;
                    default: return [];
                }
            };

            const sortedModels = useMemo(() => {
                let models = [...getRawModels()];

                if (activeTab === 'llm') {
                    const filter = llmFilters.find(f => f.id === llmFilter);
                    const key = filter ? filter.key : 'score';
                    models.sort((a, b) => {
                        const va = a[key] || 0;
                        const vb = b[key] || 0;
                        return sortAsc ? va - vb : vb - va;
                    });
                } else {
                    models.sort((a, b) => {
                        const va = a.score || 0;
                        const vb = b.score || 0;
                        return sortAsc ? va - vb : vb - va;
                    });
                }

                return models.slice(0, 20).map((m, i) => ({ ...m, displayRank: i + 1 }));
            }, [activeTab, llmFilter, sortAsc, llmModels, textToImageModels, textToSpeechModels, textToVideoModels, imageToVideoModels]);

            const totalModels = llmModels.length + textToImageModels.length + textToSpeechModels.length + textToVideoModels.length + imageToVideoModels.length;

            const koreanCount = useMemo(() => {
                const all = [...llmModels, ...textToImageModels, ...textToSpeechModels, ...textToVideoModels, ...imageToVideoModels];
                return all.filter(m => m.isKorean || isKoreanCompany(m.company)).length;
            }, [llmModels, textToImageModels, textToSpeechModels, textToVideoModels, imageToVideoModels, koreanCompanies]);

            const getFilterTitle = () => {
                const filter = llmFilters.find(f => f.id === llmFilter);
                return filter ? filter.label : 'Ï¢ÖÌï©ÏàúÏúÑ';
            };

            const getScoreValue = (model) => {
                const filter = llmFilters.find(f => f.id === llmFilter);
                const key = filter ? filter.key : 'score';
                return model[key] || 0;
            };

            const formatLlmScore = (value) => {
                const filter = llmFilters.find(f => f.id === llmFilter);
                if (filter && filter.id === 'speed') return `${value.toLocaleString()} tok/s`;
                if (filter && filter.id === 'value') return value.toFixed(1);
                return typeof value === 'number' && value % 1 !== 0 ? value.toFixed(1) : value;
            };

            const formatReleaseDate = (dateStr) => {
                if (!dateStr) return '';
                const parts = dateStr.split('-');
                if (parts.length >= 2) {
                    return `${parts[0]}ÎÖÑ ${parseInt(parts[1])}Ïõî`;
                }
                return dateStr;
            };

            const getMedal = (rank) => {
                if (rank === 1) return 'ü•á';
                if (rank === 2) return 'ü•à';
                if (rank === 3) return 'ü•â';
                return null;
            };

            if (loading) {
                return (
                    <div style={{ minHeight: '100vh', display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
                        <div style={{ textAlign: 'center' }}>
                            <div className="loading-spinner"></div>
                            <p style={{ color: '#9ca3af', marginTop: '1rem' }}>Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ï§ë...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen">
                    <div className="scroll-progress" style={{ transform: `scaleX(${scrollProgress / 100})` }}></div>

                    {/* Hero Section */}
                    <div className="relative overflow-hidden">
                        <div className="absolute inset-0 opacity-30">
                            <div className="absolute top-20 left-10 w-72 h-72 bg-purple-500 rounded-full blur-3xl float-animation"></div>
                            <div className="absolute bottom-20 right-10 w-96 h-96 bg-cyan-400 rounded-full blur-3xl float-animation" style={{ animationDelay: '2s' }}></div>
                            <div className="absolute top-1/2 left-1/2 w-80 h-80 bg-pink-400 rounded-full blur-3xl float-animation" style={{ animationDelay: '4s' }}></div>
                        </div>

                        <div className="container mx-auto px-6 py-16 relative z-10">
                            <div className="text-center mb-10">
                                <div className="flex justify-center items-center gap-4 mb-6">
                                    <div className="update-indicator">
                                        <div className="update-dot"></div>
                                        <span className="mono">AUTO</span>
                                    </div>
                                    {lastUpdate && (
                                        <span className="text-sm text-gray-400 mono">
                                            {lastUpdate.toLocaleString('ko-KR')}
                                        </span>
                                    )}
                                </div>
                                <h1 className="hero-title text-6xl md:text-7xl mb-6">
                                    Global AI Model<br/>Observatory 2026
                                </h1>
                                <p className="text-lg text-gray-300 max-w-3xl mx-auto leading-relaxed">
                                    LLM, Ïù¥ÎØ∏ÏßÄ, ÏùåÏÑ±, ÎπÑÎîîÏò§ ÏÉùÏÑ± AI Î™®Îç∏ ÏÑ±Îä•ÏùÑ ÎπÑÍµêÌïòÍ≥† Ï∂îÏ†ÅÌïòÏÑ∏Ïöî.
                                </p>
                            </div>

                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-4xl mx-auto mb-12">
                                <div className="glass-strong rounded-2xl p-5 text-center pulse-glow-animation">
                                    <div className="text-3xl font-bold mono text-cyan-400">{totalModels}</div>
                                    <div className="text-xs text-gray-400 mt-1">Ï∂îÏ†Å Î™®Îç∏</div>
                                </div>
                                <div className="glass-strong rounded-2xl p-5 text-center pulse-glow-animation" style={{ animationDelay: '0.5s' }}>
                                    <div className="text-3xl font-bold mono text-purple-400">5</div>
                                    <div className="text-xs text-gray-400 mt-1">Ïπ¥ÌÖåÍ≥†Î¶¨</div>
                                </div>
                                <div className="glass-strong rounded-2xl p-5 text-center pulse-glow-animation" style={{ animationDelay: '1s' }}>
                                    <div className="text-3xl font-bold mono text-pink-400">{koreanCount}</div>
                                    <div className="text-xs text-gray-400 mt-1">üá∞üá∑ ÌïúÍµ≠ ÏÑúÎπÑÏä§</div>
                                </div>
                                <div className="glass-strong rounded-2xl p-5 text-center pulse-glow-animation" style={{ animationDelay: '1.5s' }}>
                                    <div className="text-3xl font-bold mono text-orange-400">Top 20</div>
                                    <div className="text-xs text-gray-400 mt-1">Ïπ¥ÌÖåÍ≥†Î¶¨Î≥Ñ ÌëúÏãú</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="container mx-auto px-6 py-8">
                        <div className="glass rounded-3xl p-6 md:p-8 mb-12">
                            {/* Tab Navigation */}
                            <div className="flex flex-wrap gap-3 mb-6 border-b border-white/10 pb-5">
                                {tabs.map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => { setActiveTab(tab.id); setSortAsc(false); }}
                                        className={`tab-button px-5 py-2.5 rounded-xl font-semibold text-sm transition-all ${
                                            activeTab === tab.id ? 'active glass-strong' : 'text-gray-400 hover:text-white'
                                        }`}
                                    >
                                        {tab.icon} {tab.label}
                                    </button>
                                ))}
                            </div>

                            {/* API Source Reference */}
                            {getApiEndpoint() && (
                                <div className="mb-4">
                                    <span className="api-ref mono">API: {getApiEndpoint()}</span>
                                </div>
                            )}

                            {/* LLM Tab Content */}
                            {activeTab === 'llm' && (
                                <div>
                                    {/* LLM Sub-filters */}
                                    <div className="flex flex-wrap items-center gap-2 mb-6">
                                        {llmFilters.map(filter => (
                                            <button
                                                key={filter.id}
                                                onClick={() => setLlmFilter(filter.id)}
                                                className={`filter-btn ${llmFilter === filter.id ? 'active' : ''}`}
                                            >
                                                {filter.icon} {filter.label}
                                            </button>
                                        ))}
                                        <button
                                            onClick={() => setSortAsc(!sortAsc)}
                                            className="sort-btn ml-auto"
                                        >
                                            {sortAsc ? '‚Üë Ïò§Î¶ÑÏ∞®Ïàú' : '‚Üì ÎÇ¥Î¶ºÏ∞®Ïàú'}
                                        </button>
                                    </div>

                                    {/* LLM Title */}
                                    <h2 className="section-title text-2xl md:text-3xl mb-6">
                                        üèÜ {getFilterTitle()} AI ÏÑ±Îä• ÏàúÏúÑ
                                    </h2>

                                    {/* LLM Ranked List */}
                                    <div className="space-y-2">
                                        {sortedModels.map(model => {
                                            const medal = getMedal(model.displayRank);
                                            const scoreVal = getScoreValue(model);
                                            const kr = model.isKorean || isKoreanCompany(model.company);

                                            return (
                                                <div key={model.name + model.company} className="llm-row glass-strong rounded-xl px-4 py-3 flex items-center gap-3">
                                                    {/* Rank */}
                                                    <div className="w-10 text-center flex-shrink-0">
                                                        {medal ? (
                                                            <span className="text-xl">{medal}</span>
                                                        ) : (
                                                            <span className="rank-badge inline-flex w-7 h-7 rounded-lg items-center justify-center font-bold mono text-xs">
                                                                {model.displayRank}
                                                            </span>
                                                        )}
                                                    </div>

                                                    {/* Name & Company */}
                                                    <div className="flex-1 min-w-0">
                                                        <div className="flex items-center gap-2 flex-wrap">
                                                            <span className="font-bold text-sm md:text-base truncate">{model.name}</span>
                                                            {model.displayRank <= 3 && <span className="badge badge-top">TOP</span>}
                                                            {kr && <span className="badge badge-kr">üá∞üá∑</span>}
                                                        </div>
                                                        <div className="text-xs text-gray-400">{model.company}</div>
                                                    </div>

                                                    {/* Score Bar (desktop) */}
                                                    <div className="hidden md:block w-32">
                                                        <div className="stat-bar">
                                                            <div className="stat-fill" style={{
                                                                width: `${llmFilter === 'speed'
                                                                    ? Math.min(scoreVal / 2, 100)
                                                                    : llmFilter === 'value'
                                                                        ? Math.min(scoreVal / 1.6, 100)
                                                                        : Math.min(scoreVal * 1.5, 100)}%`,
                                                                background: `linear-gradient(90deg, ${model.displayRank <= 3 ? '#00fff2' : '#a78bfa'}, ${model.displayRank <= 3 ? '#00fff2' : '#a78bfa'}88)`
                                                            }}></div>
                                                        </div>
                                                    </div>

                                                    {/* Score Value */}
                                                    <div className="text-right flex-shrink-0 min-w-[80px]">
                                                        <span className="font-bold mono text-sm" style={{ color: model.displayRank <= 3 ? '#00fff2' : '#a78bfa' }}>
                                                            {formatLlmScore(scoreVal)}
                                                        </span>
                                                    </div>

                                                    {/* Link */}
                                                    {model.url && (
                                                        <a href={model.url} target="_blank" rel="noopener noreferrer" className="link-button flex-shrink-0">
                                                            üîó
                                                        </a>
                                                    )}
                                                </div>
                                            );
                                        })}
                                    </div>

                                    {sortedModels.length === 0 && (
                                        <div className="text-center py-12 text-gray-400">
                                            <p className="text-lg mb-2">Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§</p>
                                            <p className="text-sm">scrape_data.pyÎ•º Ïã§ÌñâÌïòÏó¨ Îç∞Ïù¥ÌÑ∞Î•º ÏóÖÎç∞Ïù¥Ìä∏ÌïòÏÑ∏Ïöî.</p>
                                        </div>
                                    )}
                                </div>
                            )}

                            {/* Media Tab Content (Text-to-Image, Text-to-Speech, Text-to-Video, Image-to-Video) */}
                            {activeTab !== 'llm' && (
                                <div>
                                    <div className="flex flex-wrap items-center justify-between gap-4 mb-6">
                                        <h2 className="section-title text-2xl md:text-3xl">
                                            {tabs.find(t => t.id === activeTab)?.icon} {tabs.find(t => t.id === activeTab)?.label} ÏàúÏúÑ
