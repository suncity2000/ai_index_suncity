<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Global Index Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
    </style>
</head>
<body class="bg-slate-950 text-slate-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const [data, setData] = useState(null);
            const [tab, setTab] = useState('llm');
            const [loading, setLoading] = useState(true);
            const [isKoreanOnly, setIsKoreanOnly] = useState(false);

            const tabs = [
                { id: 'llm', label: 'LLM', icon: 'üß†' },
                { id: 'image', label: 'Image', icon: 'üé®' },
                { id: 'video', label: 'Video', icon: 'üé¨' },
                { id: 'voice', label: 'Voice', icon: 'üéôÔ∏è' },
                { id: 'country', label: 'Country', icon: 'üåç' }
            ];

            useEffect(() => {
                fetch('./data.json?t=' + Date.now())
                    .then(res => res.json())
                    .then(json => {
                        setData(json);
                        setLoading(false);
                    })
                    .catch(err => {
                        console.error("Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:", err);
                        setLoading(false);
                    });
            }, []);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [data, tab]);

            const filteredModels = useMemo(() => {
                if (!data) return [];
                if (tab === 'country') return data.countries || [];
                
                const key = `${tab}Models`;
                const models = data[key] || [];
                return isKoreanOnly ? models.filter(m => m.isKorean) : models;
            }, [data, tab, isKoreanOnly]);

            // Ï†êÏàò Î∞î ÎÑàÎπÑ Í≥ÑÏÇ∞ Ìï®Ïàò (ELO Ï†êÏàò ÎåÄÏùë)
            const getScoreWidth = (model) => {
                if (tab === 'country') return (model.aiPower / 400);
                if (tab === 'llm') return model.score;
                // ELO Ï†êÏàò (Î≥¥ÌÜµ 800~1400Ï†ê ÏÇ¨Ïù¥)Î•º 0~100%Î°ú Î≥ÄÌôò
                const normalized = (model.score - 800) / 6; 
                return Math.max(5, Math.min(100, normalized));
            };

            if (loading) return (
                <div className="min-h-screen bg-slate-950 flex items-center justify-center">
                    <div className="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
                </div>
            );

            return (
                <div className="max-w-7xl mx-auto px-4 py-8">
                    {/* Header */}
                    <div className="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
                        <div>
                            <h1 className="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-cyan-400">
                                AI Global Index Dashboard
                            </h1>
                            <p className="text-slate-400 mt-1">Ïã§ÏãúÍ∞Ñ AI Î™®Îç∏ ÏÑ±Îä• Î∞è ÏãúÏû• Ï†êÏú†Ïú® Î∂ÑÏÑù</p>
                        </div>
                        <div className="flex items-center gap-3">
                            <button 
                                onClick={() => setIsKoreanOnly(!isKoreanOnly)}
                                className={`px-4 py-2 rounded-full text-xs font-semibold transition-all ${isKoreanOnly ? 'bg-blue-600 text-white' : 'bg-slate-800 text-slate-400'}`}
                            >
                                üá∞üá∑ ÌïúÍµ≠ ÏÑúÎπÑÏä§Îßå Î≥¥Í∏∞
                            </button>
                        </div>
                    </div>

                    {/* Tabs */}
                    <div className="flex flex-wrap gap-2 mb-8 p-1 bg-slate-900/50 rounded-xl w-fit">
                        {tabs.map(({ id, label, icon }) => (
                            <button
                                key={id}
                                onClick={() => setTab(id)}
                                className={`flex items-center gap-2 px-5 py-2.5 rounded-lg text-sm font-medium transition-all ${tab === id ? 'bg-blue-600 text-white shadow-lg shadow-blue-900/20' : 'text-slate-400 hover:text-slate-200'}`}
                            >
                                <span>{icon}</span>
                                <span>{label}</span>
                            </button>
                        ))}
                    </div>

                    {/* Model Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {filteredModels.map((model, idx) => (
                            <div key={`${tab}-${idx}`} className="glass-card p-6 rounded-2xl hover:border-blue-500/50 transition-all group">
                                <div className="flex justify-between items-start mb-4">
                                    <div className="flex items-center gap-3">
                                        {tab === 'country' ? (
                                            <span className="text-2xl">{model.flag}</span>
                                        ) : (
                                            <div className="w-10 h-10 rounded-lg flex items-center justify-center text-lg font-bold" 
                                                 style={{ backgroundColor: `${model.color}20`, color: model.color }}>
                                                {(model.name || "?")[0]}
                                            </div>
                                        )}
                                        <div>
                                            <h3 className="font-bold text-slate-100">{model.name}</h3>
                                            <p className="text-xs text-slate-500">{model.company || model.aiPower + ' Power'}</p>
                                        </div>
                                    </div>
                                    <div className="text-2xl font-black text-slate-800 group-hover:text-slate-700">
                                        #{model.rank}
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    <div className="space-y-1">
                                        <div className="flex justify-between text-xs">
                                            <span className="text-slate-400">{tab === 'llm' ? 'Intelligence Index' : 'ELO Score'}</span>
                                            <span className="font-semibold" style={{ color: model.color }}>{model.score}</span>
                                        </div>
                                        <div className="h-1.5 w-full bg-slate-800 rounded-full overflow-hidden">
                                            <div 
                                                className="h-full transition-all duration-1000"
                                                style={{ width: `${getScoreWidth(model)}%`, backgroundColor: model.color }}
                                            ></div>
                                        </div>
                                    </div>

                                    {tab !== 'country' && (
                                        <div className="flex items-center justify-between text-xs text-slate-400">
                                            <div className="flex gap-2">
                                                <span className="bg-slate-800 px-2 py-0.5 rounded">{model.price}</span>
                                                {model.isKorean && <span className="bg-blue-900/30 text-blue-400 px-2 py-0.5 rounded">KR</span>}
                                                {model.specialty && <span className="bg-purple-900/30 text-purple-400 px-2 py-0.5 rounded">{model.specialty}</span>}
                                            </div>
                                            <span>{model.usage}% Ïù¥Ïö©</span>
                                        </div>
                                    )}

                                    {tab === 'country' && (
                                        <div className="grid grid-cols-2 gap-2 text-[10px]">
                                            <div className="bg-slate-800/40 p-2 rounded">
                                                <div className="text-slate-500">Ìà¨Ïûê Í∑úÎ™®</div>
                                                <div className="text-slate-200">${model.investment}B</div>
                                            </div>
                                            <div className="bg-slate-800/40 p-2 rounded">
                                                <div className="text-slate-500">Î≥¥Ïú† Î™®Îç∏</div>
                                                <div className="text-slate-200">{model.models}Í∞ú</div>
                                            </div>
                                        </div>
                                    )}

                                    {model.url && (
                                        <a href={model.url} target="_blank" className="block w-full py-2 bg-slate-800 hover:bg-slate-700 rounded-lg text-center text-xs font-medium transition-colors">
                                            ÏÉÅÏÑ∏ Ï†ïÎ≥¥ Î≥¥Í∏∞
                                        </a>
                                    )}
                                </div>
                            </div>
                        ))}
                    </div>

                    {filteredModels.length === 0 && (
                        <div className="text-center py-20 bg-slate-900/50 rounded-2xl border border-slate-800">
                            <div className="text-4xl mb-4">üîç</div>
                            <h3 className="text-xl font-semibold text-slate-300">Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§</h3>
                            <p className="text-slate-500">APIÎ•º ÌÜµÌï¥ Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ëÏù¥Í±∞ÎÇò ÌïÑÌÑ∞ Ï°∞Í±¥Ïóê ÎßûÎäî Î™®Îç∏Ïù¥ ÏóÜÏäµÎãàÎã§.</p>
                        </div>
                    )}

                    <footer className="mt-12 pt-8 border-t border-slate-900 flex flex-col md:flex-row justify-between items-center gap-4">
                        <div className="text-slate-500 text-sm">
                            Last Update: {data ? new Date(data.lastUpdate).toLocaleString() : '-'}
                        </div>
                        <div className="text-slate-600 text-xs">
                            Data Source: Artificial Analysis API v2 & Stanford HAI
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
